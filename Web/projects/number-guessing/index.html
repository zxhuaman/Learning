<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Number guessing game</h2>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We'll tell you
        if your guess was too high or too low.</p>
    <div>
        <label for="guessFiled">Enter a guess:</label>
        <input type="number" name="guessFiled" id="guessFiled">
        <button id="submit">Submit guess</button>
    </div>
    <p id="previous">Previous guesses:</p>
    <p id="result"></p>
    <p id="tip"></p>
    <script src="scripts/index.js"></script>
</body>

</html>
